name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Show tree & check icon
        shell: powershell
        run: |
          Write-Host "PWD:" (Get-Location)
          if (-not (Test-Path ".\assets\app.ico")) {
            Write-Error "Falta .\assets\app.ico en la ra√≠z del repo."
            exit 1
          }
          $ico = Get-Item ".\assets\app.ico"
          Write-Host ("Icono: {0} ({1} bytes)" -f $ico.FullName, $ico.Length)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        shell: powershell
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller
          python -c "import sys,pyinstaller; print('Python',sys.version); import PyInstaller; print('PyInstaller',PyInstaller.__version__)"

      - name: Build (PyInstaller, icon required)
        shell: powershell
        run: |
          $icoAbs = (Resolve-Path ".\assets\app.ico").Path
          $appAbs = (Resolve-Path ".\app.py").Path
          Write-Host "Usando icono:" $icoAbs
          Write-Host "Script:" $appAbs
          pyinstaller `
            --noconfirm `
            --onefile `
            --windowed `
            --noupx `
            --icon "$icoAbs" `
            "$appAbs"
          Write-Host "Built files:"
          Get-ChildItem -Recurse .\dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist


