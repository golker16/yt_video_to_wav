name: Build Windows EXE (onedir • PySide6 • QDarkStyle • Molds)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Verify icons and Molds folder (root)
        shell: powershell
        run: |
          if (-not (Test-Path ".\app.ico")) { Write-Error "Falta .\app.ico en la raíz"; exit 1 }
          if (-not (Test-Path ".\app.png")) { Write-Error "Falta .\app.png en la raíz"; exit 1 }
          if (-not (Test-Path ".\Molds"))   { Write-Error "Falta carpeta .\Molds (tus .json)"; exit 1 }
          Write-Host "Íconos y Molds OK"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        shell: powershell
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller
          # Asegura recursos/estilos de Qt y qdarkstyle:
          pip install qdarkstyle

      - name: Build (PyInstaller onedir, icon + data en raíz)
        shell: powershell
        run: |
          $icoAbs   = (Resolve-Path ".\app.ico").Path
          $pngAbs   = (Resolve-Path ".\app.png").Path
          $appAbs   = (Resolve-Path ".\app.py").Path
          $moldsAbs = (Resolve-Path ".\Molds").Path

          pyinstaller `
            --noconfirm `
            --windowed `
            --onedir `
            --noupx `
            --icon "$icoAbs" `
            --collect-all PySide6 `
            --collect-all shiboken6 `
            --collect-all qdarkstyle `
            --add-data "$pngAbs;." `
            --add-data "$moldsAbs;Molds" `
            "$appAbs"

          Write-Host "Built files:"
          Get-ChildItem -Recurse .\dist

      - name: Upload artifact (dist folder)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist



