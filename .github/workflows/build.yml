name: Build Windows EXE (onedir + PySide6 + qdarkstyle)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Check icons and Molds in repo root
        shell: powershell
        run: |
          if (-not (Test-Path ".\app.ico")) { Write-Error "Falta .\app.ico en la raíz del repo."; exit 1 }
          if (-not (Test-Path ".\app.png")) { Write-Error "Falta .\app.png en la raíz del repo."; exit 1 }
          if (-not (Test-Path ".\Molds"))   { Write-Error "Falta carpeta .\Molds con tus .json"; exit 1 }
          $ico = Get-Item ".\app.ico"
          $png = Get-Item ".\app.png"
          Write-Host ("Icono ICO: {0} ({1} bytes)" -f $ico.FullName, $ico.Length)
          Write-Host ("Icono PNG: {0} ({1} bytes)" -f $png.FullName, $png.Length)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        shell: powershell
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (PyInstaller onedir, icon + data)
        shell: powershell
        run: |
          $icoAbs   = (Resolve-Path ".\app.ico").Path
          $pngAbs   = (Resolve-Path ".\app.png").Path
          $appAbs   = (Resolve-Path ".\app.py").Path
          $moldsAbs = (Resolve-Path ".\Molds").Path

          pyinstaller `
            --noconfirm `
            --clean `
            --windowed `
            --onedir `
            --noupx `
            --name "MoldPlayer" `
            --icon "$icoAbs" `
            --collect-all PySide6 `
            --collect-all shiboken6 `
            --collect-all qdarkstyle `
            --add-data "$pngAbs;." `
            --add-data "$moldsAbs;Molds" `
            "$appAbs"

          Write-Host "Built files:"
          Get-ChildItem -Recurse .\dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist


