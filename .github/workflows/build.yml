name: Build Windows EXE (one-folder, PySide6 collect)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Check icon exists
        shell: powershell
        run: |
          if (-not (Test-Path ".\assets\app.ico")) {
            Write-Error "Falta .\assets\app.ico en la ra√≠z del repo."
            exit 1
          }
          $ico = Get-Item ".\assets\app.ico"
          Write-Host ("Icono: {0} ({1} bytes)" -f $ico.FullName, $ico.Length)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        shell: powershell
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (onedir, no-UPX, PySide6 collected)
        shell: powershell
        run: |
          $icoAbs = (Resolve-Path ".\assets\app.ico").Path
          $appAbs = (Resolve-Path ".\app.py").Path
          pyinstaller `
            --noconfirm `
            --windowed `
            --onedir `
            --noupx `
            --icon "$icoAbs" `
            --collect-all PySide6 `
            --collect-all shiboken6 `
            --add-data "assets\app.png;assets" `
            "$appAbs"
          Write-Host "Built files:"
          Get-ChildItem -Recurse .\dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist


